name: Deploy to GitHub Pages (Legacy Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write # Needed to push to the branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          npm ci
          npm run build
        # Note: Ensure your astro.config.mjs still has site: 'https://yourname.github.io'

      # THIS is the different part. instead of "deploy-pages", we just push the folder.
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist